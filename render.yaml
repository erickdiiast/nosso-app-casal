services:
  - type: web
    name: nosso-app
    runtime: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      mkdir -p data uploads_comercial
    startCommand: gunicorn app_comercial:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: DATABASE_PATH
        value: data/casal_comercial.db
    disk:
      name: data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
